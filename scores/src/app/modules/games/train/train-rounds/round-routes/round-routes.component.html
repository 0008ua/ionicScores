<ion-card-content>
  <ion-row class="round round_tools">
    <ion-col *ngFor="let routeScore of routesScoresEnv" size="3">
      <ion-chip [color]="routeScore > 19 ? 'secondary' : 'warning'"
        (click)="addToScoresLine(routeScore * inverse)">
        <ion-label>{{routeScore * inverse}}</ion-label>
      </ion-chip>
    </ion-col>
    <ion-col size="3">
      <ion-chip [color]="'danger'" (click)="inverseScore()">
        <ion-icon name="add-outline"></ion-icon>
        <ion-icon name="remove-outline"></ion-icon>
      </ion-chip>
    </ion-col>
  </ion-row>
  <ion-row class="round round_result">
    <ion-col *ngFor="let routeScore of getMemberByPlayerId().scoresLine" size="3">
      <ion-chip outline [color]="routeScore > 19 ? 'secondary' : 'warning'"
        (click)="removeFromScoresLine(routeScore)">
        <ion-label>{{routeScore }}</ion-label>
        <ion-icon name="close-circle"></ion-icon>
      </ion-chip>
    </ion-col>
  </ion-row>
</ion-card-content>
